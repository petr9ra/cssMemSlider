<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <div class="slider">
    <ul class="slider__list">
      <li class="slider__item img1"></li>
      <li class="slider__item img2"></li>
      <li class="slider__item img3"></li>
      <li class="slider__item img4"></li>
    </ul>
    <div class="slider__control">
      <label for="dot1"></label>
      <label for="dot2"></label>
      <label for="dot3"></label>
      <label for="dot4"></label>
    </div>
    <div class="slider__dots">
      <input type="radio" name="slides" id="dot1" checked>
      <input type="radio" name="slides" id="dot2">
      <input type="radio" name="slides" id="dot3">
      <input type="radio" name="slides" id="dot4">
    </div>
  </div>
</body>
</html>
